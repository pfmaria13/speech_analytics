{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание речи</title>
    <link rel="stylesheet" href="{% static 'main/css/normalize.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/audio_pages.css' %}">
    <link href="https://fonts.cdnfonts.com/css/next-art" rel="stylesheet">
    <script type="text/javascript" src={% static "main/js/voice.js" %}></script>
</head>
<body>
    <section>
        <div class="container">
            <div class="switch-toggle switch-3 switch-candy">
                <input id="on" name="state-d" type="radio" checked="" />
                <label for="on" onclick="">без текста</label>

                <input id="na" name="state-d" type="radio" checked="checked" />
                <label for="na" class="disabled" onclick="">мой текст</label>

                <input id="off" name="state-d" type="radio" />
                <label for="off" onclick="">готовый текст</label>
            </div>
            <div class="rectangle">
                <span class="inputic">Введите текст:</span>
                <div class="window-text">
                    <textarea placeholder="..."></textarea>
                </div>
            </div>

        </div>

    </section>
    <section>
        <div class="container">
            <form action="{% url 'start' %}" method="post">
                    {% csrf_token %}
                    <button class="micro" type="submit" name='mybtn1' value={{excel_path}} data-show="false"></button>
             </form>
        </div>
        <p class="start">НАЧАТЬ ЗАПИСЬ</p>
        <div class="container">
            <form action="{% url 'stop' %}" method="post">
                {% csrf_token %}
                <button class="micro2" type="submit" name='mybtn2' value={{excel_path}}></button>
                <p class="end" name="record">ЗАКОНЧИТЬ ЗАПИСЬ</p>
            </form>
        </div>

    </section>
</body>
</html>
