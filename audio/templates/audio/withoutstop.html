{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="{% static 'main/css/style.css' %}" />
  <script type="text/javascript" src={% static "main/js/voice.js" %}></script>
</head>
<body>
    <section class="recent-posts">
        <div class="container">
        <div class="recent-posts-items">
            <div class="recent-column">
                <div class="multi-button">
                    <button>готовый текст</button>
                    <button>мой текст</button>
                    <button>без текста</button>
                </div>
                <div class="microphone">
                    <img src="{% static 'main/img/micro.png' %}" width="217" height="217">
                </div>
                <div class="multi-button start">
                    <p>Вы сказали: {{  text }}</p>
                    <p>Слова-паразиты:
                        {{ unnecessary_words }}</p>
                    <p>{{ tip_words }}</p>
                    <p>{{ temp }}</p>
                    <p>Время: {{ time }}</p>
                    <p>Частота: {{ freq }}</p>
                    <form action="{% url 'play' %}" method="post">
                    {% csrf_token %}
                        <button type="submit" name='mybtn2' value={{excel_path}}>Послушать запись</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
